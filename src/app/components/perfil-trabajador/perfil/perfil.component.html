<div class="container" style="margin-top:50px;padding:35px;">

    <div *ngIf="boleano_boton == 'Turnos'">
        <button [routerLink]="['../TurnosVariables/']" class="btn btn-primary" type="submit">Ir a turnos</button>
    </div>

    <div *ngIf="boleano_boton != 'Turnos'">
        <button class="btn btn-primary" type="submit">Turnos fijos</button>
    </div>

    <br>
    <ul class="list-group">

        <li *ngFor="let turnos_sin_liberar of turnos_sin_liberar" class="list-group-item">Liberaci√≥n pendiente {{turnos_sin_liberar.mes}}/{{turnos_sin_liberar.anio}} <button [routerLink]="['../LiberarTurnos/',turnos_sin_liberar.mes, turnos_sin_liberar.anio]" style="float:right" type="button" class="btn btn-success btn-sm">Liberar</button>
        </li>

    </ul>

    <mat-form-field>
  <input matInput value="Disco party!" placeholder="Message" #message>
</mat-form-field>

<mat-form-field>
  <input matInput value="Dance" placeholder="Action" #action>
</mat-form-field>

<button mat-button (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>
</div>
